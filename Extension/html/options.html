<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Bookmark2md-popup</title>
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/options.css">
</head>
<body class="main" id="options">
  <div class="options-box options-login">
    <div class="login-block">
      <button id="login" type="button" class="btn btn-success login-btn">通过 Github 登录</button>
    </div>
    <div class="logout-block">
      <div class="user-info">
        <div class="user-avatar">
          <img id="user-avatar" src="" alt="">
        </div>
        <div class="user-name">
          <a id="user-name" href="" target="_blank"></a>
        </div>
        <button id="logout" type="button" class="btn btn-danger logout-btn">Logout</button>
        <button id="refresh" type="button" class="btn btn-default refresh-btn">Refresh</button>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="repo-list">repo</label>
          <select id="repo-list" class="form-control repo-list"></select>
        </div>
        <div class="form-group">
          <label for="exclusion">exclusion</label>
          <!-- 请输入排除目录名称，多个请用英文逗号分隔 -->
          <input id="exclusion" type="text" class="form-control exclusion" placeholder="Please enter the exclusion directory name, multiple separated by comm">
        </div>
        <div class="form-group">
          <label for="maxLevel">max level</label>
          <!-- 请输入排除目录名称，多个请用英文逗号分隔 -->
          <input id="maxLevel" type="number" class="form-control maxLevel" value="1" min="0">
        </div>
      </form>
      <div id="console"></div>
      <button id="push" type="button" class="btn btn-primary push-btn">push</button>
      <button id="bookmarks" type="button" class="btn btn-primary">bookmarks</button>
    </div>
  </div>
  <div id="loading" class="loading">
    <div class="mask"></div>
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
  </div>
  <div id="notice" class="notice"></div>
  <script src="../lib/jquery.min.js"></script>
  <script src="../lib/bootstrap/js/bootstrap.js"></script>
  <script src="../lib/oauth2/oauth2.js"></script>
  <script src="../scripts/bookmark2md.js"></script>
  <script src="../scripts/options.js"></script>
</body>
</html>
