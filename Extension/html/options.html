<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Bookmark2md-popup</title>
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/options.css">
</head>
<body class="main" id="options">
  <div class="options-box">
    <div class="login-block">
      <button id="login" type="button" class="btn btn-success login-btn">Sign in with GitHub</button>
    </div>
    <div class="logout-block">
      <div class="user-info">
        <div class="user-avatar">
          <img id="user-avatar" src="" alt="">
        </div>
        <div class="user-name">
          <a id="user-name" href="" target="_blank"></a>
        </div>
        <button id="logout" type="button" class="btn btn-danger logout-btn" lang="html-logout">Logout</button>
        <button id="refresh" type="button" class="btn btn-default refresh-btn" lang="html-refresh">Refresh</button>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="repo-list" class="control-label">repo</label>
          <select id="repo-list" class="form-control repo-list"></select>
        </div>
        <div class="form-group">
          <label for="branch-list" class="control-label">branch</label>
          <select id="branch-list" class="form-control branch-list"></select>
        </div>
        <div class="form-group">
          <label for="exclusion" class="control-label">exclusion</label>
          <input id="exclusion" type="text" class="form-control exclusion" autocomplete="on" lang="placeholder-exclusion_placeholder" placeholder="Please enter the name of the excluded bookmark directory. Multiple directories should be separated by commas.">
        </div>
        <div class="form-group">
          <label for="maxLevel" class="control-label">max level</label>
          <input id="maxLevel" type="number" class="form-control maxLevel" value="3" min="1">
        </div>
        <div class="form-group">
          <label for="commitMessage" class="control-label">commit message</label>
          <input id="commitMessage" type="text" class="form-control commitMessage" value="Update." autocomplete="on">
        </div>
      </form>
      <button id="push" type="button" class="btn btn-primary push-btn">Convert & Push</button>
      <!--<button id="bookmarks" type="button" class="btn btn-primary">bookmarks</button>-->
    </div>
  </div>
  <div id="loading" class="loading">
    <div class="mask"></div>
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
    <div id="loadingMsg" class="loading-msg"></div>
  </div>
  <div id="notice" class="notice"></div>
  <script src="../lib/jquery.min.js"></script>
  <script src="../lib/bootstrap/js/bootstrap.js"></script>
  <script src="../lib/oauth2/oauth2.js"></script>
  <script src="../lib/base64.js"></script>
  <script src="../scripts/utils.js"></script>
  <script src="../scripts/bookmark2md.js"></script>
  <script src="../scripts/options.js"></script>
</body>
</html>
